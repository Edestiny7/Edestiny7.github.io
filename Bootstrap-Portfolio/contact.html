<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact">
    <meta name="keywords" content="Emily Contact">
    <meta name="author" content="Edestiny7">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Header Starts -->
    <header>
        <div class="divPadding">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12, col-sm-12, col-md-6, col-lg-4">
                        <h1>Emily Rose</h1>
                    </div>
                    <div class="col-xs-12, col-sm-12, col-md-6, col-lg-8 navWrapper">
                        <nav>
                            <a href="index.html" title="About Me">About</a>
                            <a class="divider"; href="portfolio.html"
                                title="Portfolio">Portfolio</a>
                            <a class="divider"; href="contact.html"
                                title="Contact Info">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Starts -->
    <main>
        <div class="divPadding">
            <div class="divWidth">
                <!-- Container Starts -->
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Contact</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="contactFields">
                        <form>
                            <div class="form-group">
                                <label for="usr">Name</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="msg">Message</label>
                                <textarea class="form-control" rows="10" id="msg"></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- Content Ends -->
            </div>
        </div>
    </main>
    <!-- Main Ends -->

    <!-- Footer Starts -->
    <footer>
        <div>Copyright &copy;</div>
    </footer>
    <!--Footer Ends -->

</body>

</html>
